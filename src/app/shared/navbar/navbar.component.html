<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto text-warning">
      <li *ngIf="isLogged" class="nav-item pointer mx-2" title="Menú">
        <span class="fas fa-bars fa-2x" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent"
          aria-expanded="false" aria-label="Toggle navigation"></span>
      </li>
      <li *ngIf="!isLogged" class="nav-item pointer mx-2" title="Registro">
          <i class="fas fa-sign" routerLink="/sign-up"> Registrarse</i>
      </li>
    </ul>
  </div>
  <a class="navbar-brand d-block mx-auto" (click)="goHome()">
    <img src="\assets\images\logo.svg" height="50" class="d-block mx-auto" style="cursor: pointer" />
  </a>
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto text-warning">
      <li *ngIf="isLogged" class="nav-item pointer mx-2" [title]="name" (click)="goProfile()">
        <img src="{{getAvatar()}}" class="rounded-circle" width="35" height="35" title="{{name}}">
      </li>
      <li *ngIf="isLogged" class="nav-item pointer mx-2" title="Cerrar Sesión" (click)="onLogout()">
        <i class="fas fa-sign-out-alt fa-2x">
          <span class="sr-only">Salir</span>
        </i>
      </li>
      <li *ngIf="!isLogged" class="nav-item pointer mx-2" title="Registro">
          <i class="fas fa-sign" routerLink="/sign-in"> <span>Iniciar Sesión</span></i>
      </li>
    </ul>
  </div>
</nav>
<div class="collapse" id="navbarToggleExternalContent">
  <div class="bg-dark p-4">
    <h4 class="text-warning">Collapsed content</h4>
    <span class="text-muted">Toggleable via the navbar brand.</span>
  </div>
</div>
