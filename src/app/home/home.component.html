<div class="container full-height" id="home" >
  <div class="row container-fluid">
    <div class="col-lg-9 border-right">
      <div class="row container-fluid event border border-info rounded my-2 d-flex align-items-center p-2" *ngFor="let event of events">
        <div class="col-3">
          <div class="event-fill border border-warning rounded-circle d-block mx-auto" style="background-image: url(/assets/images/referendo_agro.jpg)"></div>
        </div>
        <div class="col-9" >
          <div class="event-description">
            <p class="event-name mb-1">{{event.name}}</p>
            <p class="event-content mb-1">
             {{event.description}}
            </p>
            <ul class="list-inline d-block ml-auto text-right mb-1">
              <li class="list-inline-item event-link">Comentar</li>
              <li class="list-inline-item event-link">Compartir</li>
              <li class="list-inline-item event-link">Ver más</li>
              <li class="list-inline-item event-link"> <i class="fa fa-paper-plane rounded-circle bg-primary-app p-2 text-white" aria-hidden="true"></i>
                <span class="sr-only"> Aplicar</span> </li>
            </ul>
          </div>
        </div>
      </div>
      <a routerLink="/new-event" class="btn btn-success d-block mx-auto text-center text-white mb-2" style="max-width: 20vw;"><i class="fa fa-plus"> Nueva campaña</i></a>
    </div>
    <div class="col-lg-3 border-left">
    </div>
  </div>
  <button (click)="validate()">dfas</button>
</div>
