<div class="full-height">
  <div class="row container-fluid">
    <div class="col-3">

    </div>
    <div class="col-6">
      <div class="card text-center my-2">
        <div class="card-header">
          <h3 class="text-capitalize font-lobster">Creemos un foro</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="forumForm" class="my-2" (onSubmit)="createForum()">
            <div class="form-group">
              <input type="text" formControlName="title" class="form-control" placeholder="Titulo">
            </div>
            <div class="form-group">
              <textarea [froalaEditor]="options" formControlName="body"></textarea>
            </div>
            <div class="form-group">
              <label class="d-block mx-auto sr-only">Categoria</label>
              <select class="form-control" formControlName="category" [ngModel]="category" required>
                <option [ngValue]="undefined" disabled selected hidden> Evento</option>
                <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
              </select>
            </div>
            <div formArrayName="tags">
              <div *ngFor="let tag of tags.controls; let i=index" [formGroupName]="i">
                <div class="form-group">
                  <label class="sr-only"></label>
                  <div class="input-group mb-3">
                    <input type="text" class="form-control" formControlName="tag_name" placeholder="Etiqueta" required>
                    <div class="input-group-append">
                      <button class="btn btn-outline-danger" type="button" (click)="deleteTag()">
                        <i class="fa fa-times-circle"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group text-right">
              <button type="button" class="btn btn-outline-success" (click)="addTag()"><i class="fas fa-tags"></i></button>
            </div>
            <div class="form-group">
              <div *ngIf="!url"
                   class="position-relative border border-secondary btn btn-secondary rounded d-block mx-auto d-flex align-items-center justify-content-center mb-3"
                   style="width: 100%; height: 6rem">
                <input type="file" (change)="showPreviewImage($event)" class="image-uploader" formControlName="image">
                <i class="fas fa-images  fa-5x"></i>
              </div>
              <div class=" d-inline text-center">
                <img [src]="url" *ngIf="url"
                     class="image-previewer d-flex align-items-center justify-content-center border mb-3 mx-auto shadow p-3 mb-5 bg-white rounded">
              </div>
              <a *ngIf="url" class="text-secondary pr-3 float-right" (click)="url = !url">
                <i class="fas fa-exchange-alt"></i>
                <span class="sr-only">Cambiar imagen</span>
              </a>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-warning text-dark font-lobster text-capitalize" (click)="createForum()">Crear foro</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-3">

    </div>
  </div>
</div>
