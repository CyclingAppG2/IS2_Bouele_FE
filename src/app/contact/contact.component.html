<div class=" container-fluid full-height d-flex align-item-middle">
  <form (onSubmit)="onSubmit()" #contactForm="ngForm" role="form" class="col-6 d-block mx-auto my-auto rounded">

    <div class="card">
      <div class="card-header text-center">
        Contactanos
      </div>
      <div class="card-body">
        <h1 class="text-center">¿Tienes alguna duda?</h1>
        <p class="text-center">Envianos tus peticiones y te respondemos lo antes posible</p>
        <!-- PQR type-->
        <div class="text-center d-block mx-auto">
          <label class="radio-inline px-2" *ngFor="let contact_type of contact_types">
            <input type="radio" name="radiogroup" [value]="contact_type.id" required [(ngModel)]="contact.contact_type" #contactType="ngModel" name="contact-type"> {{contact_type.name }} </label>
        </div>
        <!-- Nombre y Ciudad-->
        <div class="row">
          <!-- Nombre -->
          <div class="form-group col-6">
            <input type="text" class="form-control" placeholder="Tu nombre" id="form-c" [(ngModel)]="contact.name" name="name" #name="ngModel" required>
          </div>
          <!-- Ciudad -->
          <div class="form-group col-6">
            <select class="form-control" placeholder="Ciudad" id="form-c" [(ngModel)]="contact.city" name="city" #city="ngModel" required>
              <option [ngValue]="undefined" disabled selected hidden> Ciudad </option>
              <option value="Bogoto">Bogotá</option>
              <option value="Manizales">Ḿanizales</option>
              <option value="Medellin">Medellín</option>
              <option value="Palmira">Palmira</option>
              <option value="Orinoquia">Orinoquía</option>
              <option value="Tumaco">Tumaco</option>
              <option value="Caribe">Caribe</option>
              <option value="Amazonas">Amazonas</option>
            </select>
          </div>
        </div>
        <!-- Correo y Celular -->
        <div class="row">
          <!-- Celular -->
          <div class="form-group col-6">
            <input type="text" class="form-control" placeholder="Telefono celular" [(ngModel)]="contact.phone" name="phone" #phone="ngModel" required>
          </div>
          <!-- Correo  -->
          <div class="form-group col-6">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="contact.email" name="email" #email="ngModel" required email>
          </div>
        </div>
        <!-- Mensaje -->
        <div class="form-group">
          <label for="">Mensaje:</label>
          <textarea class="form-control" name="message" rows="3" [(ngModel)]="contact.body" name="message" #message="ngModel" required></textarea>
        </div>
        <div class="text-right">
          <button [disabled]="!contactForm.form.valid" type="submit" class="btn btn btn-primary-app" (click)="onSubmit()">Enviar</button>
        </div>
      </div>
      <div class="card-footer text-muted">
      </div>
    </div>
  </form>
</div>
