<div class="row container-fluid">
  <div class="col-3">
  </div>
  <div class="col-6">
    <form (ngSubmit)="onSubmit()" #eventForm="ngForm" class="my-4 px-3">
      <div class="form-group">
        <label for="name" class="sr-only">Nombre del evento</label>
        <input type="text" name="name" id="name" class="form-control" placeholder="Nombre del evento" [(ngModel)]="model.name" #name="ngModel"
          required>
      </div>
      <div class="form-group">
        <label for="description" class="sr-only">Descripci贸n</label>
        <textarea class="form-control" name="description" id="description" placeholder="Breve descripci贸n del evento" rows="7" [(ngModel)]="model.description"
          #description="ngModel" required></textarea>
      </div>
      <div class="row">
        <div class="col-6">
          <div class="form-group">
            <label for="duration" class="sr-only">Duraci贸n</label>
            <input type="number" name="duration" id="duration" class="form-control" placeholder="Duraci贸n" [(ngModel)]="model.duration"
              #duration="ngModel" required number>
          </div>
        </div>
        <div class="col-6">
          <div class="form-group">
            <label for="" class="sr-only"></label>
            <select class="form-control" name="" id="" required>
              <option>Minutos</option>
              <option>Horas</option>
              <option>Dias</option>
            </select>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="custom-file">
          <span class="custom-file-control"></span>
          <input type="file" name="photos" id="photos" placeholder="Agrega imagenes a tu evento" class="form-control-file" [(ngModel)]="model.photos"
            #photos="ngModel">
        </label>
      </div>
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" required [(ngModel)]="model.date" [minDate]="minDate" [maxDate]="maxDate" placeholder="Fecha del evento"
            name="date" ngbDatepicker #d="ngbDatepicker" #date="ngModel">
          <div class="input-group-append bg-primary-app ">
            <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
              <i class="fa fa-calendar text-white"></i>
            </button>
          </div>
        </div>
      </div>
      <agm-map  [latitude]="lat"
      [longitude]="lng"
      [zoom]="zoom"
      [disableDefaultUI]="false"
      [zoomControl]="false"
      (mapClick)="mapClicked($event)">
        <agm-marker *ngFor="let m of markers; let i = index"
        (markerClick)="clickedMarker(m.label, i)"
        [latitude]="m.lat"
        [longitude]="m.lng"
        [label]="m.label"
        [markerDraggable]="m.draggable"></agm-marker>
      </agm-map>
      <div class="form-group text-center">
          <button class="btn btn-primary-app text-white" type="submit" role="button">Agrega este evento</button>
      </div>





    </form>
  </div>
  <div class="col-3">

  </div>
</div>
